<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesion</title>
	<style>
		body{
			background-image: url(static/img/6.jpg);
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="static/css/paginainicio.css">
</head>
<body>
	<div class="modal-dialog text-center titles">
		<strong ><em><font size="15" color="#CAAB43" face="Trebuchet MS">Bienvenido a ZonaCultura</font></em></strong>
	</div>
	<div class="modal-dialog text-center">
		<div class="col-sm-10 incio-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="static/img/4.png" width="200" height="200" />
				</div>
				<form class="col-12" class="site-form" method="post">

					{% csrf_token %}
					{{ form }}
					<button type="submit" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Iniciar Sesion</button>
				</form>
				<div class="col-12 Registrarse">
					<a href="Registro">Registrarse</a>					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
