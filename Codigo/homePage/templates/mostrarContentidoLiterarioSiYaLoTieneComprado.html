<!DOCTYPE html>
<html>
<head>
<title>Libro {{Libro.Titulo}}</title>
</head>
<body>


<h1>{{Libro.Titulo}}</h1>
<p>Generos: {% for genero in Libro.genero.all %}{{genero}} <br/> {% endfor %}</p>
<p>Descripcion del libro: {{Libro.Descripcion}}</p>
<p>Cantidad de paginas: {{Libro.CantidadPaginas}}</p>
<p>Numero ISBN: {{Libro.ISBN}}</p>
<p>Idioma: {{Libro.Idioma}} </p>



<p> Descarga: {{Libro.archivo}}</p>
<form method="get">
  	
	<input type="submit" value="Descargar" name="descarga">
</form>


<p> Imagen: </p><img src="{{Libro.imagen.url}}">
<br/>




</body>
</html>
