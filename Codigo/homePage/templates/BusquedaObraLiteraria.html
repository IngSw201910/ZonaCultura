<!DOCTYPE html>
<html>
<head>
	<title>Búsqueda de obra literaria</title>
</head>
<body>
  <p>Bienvenido al buscador de obras literarias. Aquí podrá buscar obras literarias acorde a sus títulos y/o acorde al
  género (o géneros) al que pertenescan.</p>

  <form class="site-form" method="post"  enctype="multipart/form-data">
    <input class="form-control mr-sm-0" type="text" placeholder="Escribe una palabra clave del título" id="input-search">
    <div class="btn-group-vertical" data-toggle="buttons">
      <input type="radio" name="tag1" value="1"> Comedia
      <input type="radio" name="tag2" value="2"> Drama
      <input type="radio" name="tag3" value="3"> Tragicomédia
      <input type="radio" name="tag4" value="4"> Terror
      <input type="radio" name="tag5" value="5"> Ciencia Ficción
    </div>
    <button class="btn btn-success" type="submit" id="Buscar"><a href="">Buscar</a></button>
    <br>
    <br>
  </form>
   <a href="BusquedaEspecifica">Regresar</a>
</body>
</html>
